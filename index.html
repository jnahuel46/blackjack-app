<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blackjack</title>
</head>

<body>

    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">

            <button id="btnNew" class="btn-danger">New Game</button>
            <button id="btnRequest" disabled="disabled" class="btn-primary">Request Card</button>
            <button id="btnStop" disabled="disabled" class="btn-primary">Stop</button>

        </div>
    </div>

    <div class="row container">
        <div class="col ">
            <h1>Player - <small> 0 </small></h1>
            <div id="playerCards" class="divCards">
                <img class="carta" src="assets/cartas/cartas/grey_back.png" alt="">
            </div>
        </div>
        <div class="col " id="newInstructions">
            <h3>Instructions</h3>
            <ol>
                <li>To start a new game press "new game"</li>
                <li>To request another card press "request card"</li>
                <li>To keep your score and pass the turn press "stop"</li>
            </ol>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Computer - <small> 0 </small></h1>
            <div id="computerCards" class="divCards">
                <img class="carta" src="assets/cartas/cartas/red_back.png" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>
    
        // startGame();
        document.querySelector('#btnNew').addEventListener('click', () => {
            myModule.newGame();
        })
    
    </script>

</body>

</html>
